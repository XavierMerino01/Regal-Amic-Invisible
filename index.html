<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amic Invisible</title>

<script defer src="main.js"></script></head>
<body>

    <div class="main-container">
        <div class="background first visible">
            <div class="title-container">
                <div class="header-img"></div>
                <h1>ESCRIU EL CODI</h1>
                <input class="code-input" type="text" placeholder="Escriu aqui...">
                <div class="bottom-header"></div>
            </div>
        </div>
        <div class="background second">
            <div class="text-container">
                <p>Per completar el regal, hauràs d'esperar que un altre membre de la família rebi el seu codi. Quan el tingui, cliqueu al botó de sota per introduir el segon codi i descobrir la sorpresa junts!</p>
            </div>
            <div class="image-frame">
                <div class="poster"></div>
                <button class="button-55" role="button">Tornar a introduir un codi</button>
            </div>
        </div>
        <div class="background third">
            <div class="text-container">
                <p>BON NADAL GORI I MALLOL!!! Esperem que disfruteu molt del joc!</p>
            </div>
            <div class="image-frame">
                <div class="poster 3"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
